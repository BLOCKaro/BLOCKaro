<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">

</head>

<body>
  <section class="showcase">
    <header>
      <h2 class="logo"><img src="{{ url_for('static',filename='assets/logo.png') }}" width="70px" height="70px"><b>BLOC<span style="color:tomato;">Karo</span></b></h2>
    </header>
    <div class="video-container">
      <video src="{{ url_for('static',filename='assets/backok.mp4') }}" muted loop autoplay></video>
      <div class="overlay"></div>
    </div>
    <div class="content">
      <h1><b>BLOC<span style="color:tomato;">Karo</span></b></h1>
      <h2>An Immutable Blockchain Chat App</h2>
      <a href="#about" class="btn">START CHATING!</a>
    </div>
    <ul class="social">
      <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
    </ul>
  </section>
  {% block body %} {% endblock %}

</section>
</body>

</html>
